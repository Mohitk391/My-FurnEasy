<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/3403aa9b31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://easyui-cl.netlify.app/style.css"/>
    <link rel="stylesheet" href="/authentication.css">
</head>
<body>
    <div class="page-layout">
        <nav class="nav-bar">
            <div class="nav-bar-logo"><a class="logo" href="/index.html">FURN-EASY</a></div>
            <div class="navbar-search">
                <input class="navbar-searchbar" type="text" placeholder="Search for a product..."/>
                <a href="#" ><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="nav-bar-buttons">
                <a href="/login.html"><button class="login">Login</button></a>
                <a href="/wishlist.html" class="nav-bar-icon"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                <a href="/cart.html" class="nav-bar-icon"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                <a  href="#" class="nav-bar-icon"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </nav>
        <main class="main flex flex-center">
            <form class="login-form">
                <div class="login-body">
                    <div class="title">Signup</div>
                    <div class="input-field">
                        <label class="label" for="email-inp">Email</label>
                        <input type="email" placeholder="abc@example.com" id="email-inp">
                    </div>
                    <div class="input-field">
                        <label class="label" for="password-inp">Password</label>
                        <input type="password" placeholder="*****" id="password-inp">
                    </div>
                    <div class="extras flex flex-space-between">
                        <div>
                            <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
                        </div>
                    </div>
                    <button class="btn btn-hover auth-button sign-in">Signup</button>
                    <button class="btn btn-hover auth-button sign-in">Existing User? Sign In</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
