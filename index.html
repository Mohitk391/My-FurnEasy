<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furn Easy</title>
    <script src="https://kit.fontawesome.com/3403aa9b31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://easyui-cl.netlify.app/style.css"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="page-layout">
        <nav class="nav-bar">
            <div class="nav-bar-logo"><a class="logo" href="/index.html">FURN-EASY</a></div>
            <div class="navbar-search">
                <input class="navbar-searchbar" type="text" placeholder="Search for a product..."/>
                <a href="#" ><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="nav-bar-buttons">
                <a href="/login.html"><button class="btn btn-hover login-button">Login</button></a>
                <a href="/wishlist.html" class="nav-bar-icon"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                <a href="/cart.html" class="nav-bar-icon"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                <a  href="#" class="nav-bar-icon"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </nav>
        <main class="main">
            <div class="featured-products flex-space-evenly">
                <div class="overlay featured-product-card">
                    <img src="/assets/sofa.jpeg" alt="Sofa">
                    <div class="overlay-layer text-overlay"><p>Sofa</p></div>
                </div>
                <div class="overlay featured-product-card">
                    <img src="/assets/dining.jpeg" alt="Dining Set">
                    <div class="overlay-layer text-overlay"><p>Dining Set</p></div>
                </div>
                <div class="overlay featured-product-card">
                    <img src="/assets/chair.jpg" alt="Chair">
                    <div class="overlay-layer text-overlay"><p>Chairs</p></div>
                </div>
                <div class="overlay featured-product-card">
                    <img src="/assets/table.jpg" alt="Table">
                    <div class="overlay-layer text-overlay"><p>Tables</p></div>
                </div>
                <div class="overlay featured-product-card">
                    <img src="/assets/bed.png" alt="Bed">
                    <div class="overlay-layer text-overlay"><p>Bed</p></div>
                </div>
            </div>
            <div class="main-large-info overlay">
                <img class="furniture" src="/assets/furniture.jpg" alt="furniture">
                <div class="overlay-layer text-overlay"><a href="/products.html"><button class="btn products-link">See All Products</button></a></div>
            </div>
        </main>
    </div>
</body>
</html>
