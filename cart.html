<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <script src="https://kit.fontawesome.com/3403aa9b31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://easyui-cl.netlify.app/style.css"/>
    <link rel="stylesheet" href="/cart.css" />
</head>
<body>
    <div class="page-layout">
        <nav class="nav-bar">
            <div class="nav-bar-logo"><a class="logo" href="/index.html">FURN-EASY</a></div>
            <div class="navbar-search">
                <input class="navbar-searchbar" type="text" placeholder="Search for a product..."/>
                <a href="#" ><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="nav-bar-buttons">
                <a href="/login.html"><button class="btn btn-hover login-button">Login</button></a>
                <a href="/wishlist.html" class="nav-bar-icon badge-container"><i class="fa fa-heart-o" aria-hidden="true"></i><span class="shopping-badge">0</span></a>
                <a href="/cart.html" class="nav-bar-icon badge-container"><i class="fa fa-cart-plus" aria-hidden="true"></i><span class="shopping-badge">2</span></a>
                <a  href="#" class="nav-bar-icon"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </nav>
        <main class="main">
            
            <div class="cart-body">
                <div class="card vertical-card">
                    <div class="image">
                        <img src="/assets/sofa.jpeg" alt="sofa" />
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-title">Sofa</p>
                            <p class="card-sub-title">From Furn-Easy</p>
                        </div>
                        <div class="card-price-text">Rs. 5000</div>
                        <div class="card-footer flex">
                            <div class="card-footer-buttons flex flex-gap-1">
                                <button class="btn btn-hover wishlist-button">Add to Wishlist</button>
                                <p class="quantity">Quantity: <button class="qty-btn"><i class="fa fa-plus-circle" aria-hidden="true"></i></button> 1 <button class="qty-btn"><i class="fa fa-minus-circle" aria-hidden="true"></i></button></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card vertical-card">
                    <div class="image ">
                        <img class="responsive-image product-image" src="/assets/dining.jpeg" alt="sofa" />
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-title">Dining Set</p>
                            <p class="card-sub-title">From Furn-Easy</p>
                        </div>
                        <div class="card-price-text">Rs. 10000</div>
                        <div class="card-footer flex">
                            <div class="card-footer-buttons flex flex-gap-1">
                                <button class="btn btn-hover wishlist-button">Add to Wishlist</button>
                                <p class="quantity">Quantity: <button class="qty-btn"><i class="fa fa-plus-circle" aria-hidden="true"></i></button> 1 <button class="qty-btn"><i class="fa fa-minus-circle" aria-hidden="true"></i></button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-price-details">
                <div class="card">
                    <div class="card-content">
                        <div class="cart-price-title">Price Details</div>
                        <hr class="line-break"/>
                        <div class="cart-price-content flex">
                            <div class="cart-price-items flex">
                                <ul class="list-none price-list">
                                    <li>Price (2 items)</li>
                                    <li>Discount</li>
                                    <li>Delivery Charges</li>
                                </ul>
                            </div>
                            <div class="cart-price-values">
                                <ul class="list-none price-list">
                                    <li>Rs. 4000</li>
                                    <li>Rs. 1000</li>
                                    <li>Rs. 0500</li>
                                </ul>
                            </div>
                        </div>
                        <hr class="line-break"/>
                        <div class="cart-price-content flex">
                            <div class="cart-price-title">
                                Total Amount
                            </div>
                            <div class="cart-price-title">
                                Rs. 3500
                            </div>
                        </div>
                        <hr class="line-break"/>
                        <button class="btn btn-hover">Place Order</button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
